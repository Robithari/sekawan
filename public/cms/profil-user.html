<!DOCTYPE html>
<html lang="id">
<head>

<body style="background:#f7f8fa;">

            <h2 class="card-title mb-3"><i class="bi bi-person-circle"></i> Profil Pengguna</h2>

            <div id="profile-loading" class="spinner-border" style="display:none;"></div>
            <div id="profile-container" style="display:none;">
                <p><strong>Nama:</strong> <span id="user-name"></span></p>
                <p><strong>No HP/WA:</strong> <span id="user-phone"></span></p>
                <p><strong>Email:</strong> <span id="user-email"></span></p>
            </div>
            <button id="logout-btn" class="btn btn-danger mt-3"><i class="bi bi-box-arrow-right"></i> Logout</button>
        </div>
    </div>
