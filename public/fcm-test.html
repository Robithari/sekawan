<!DOCTYPE html>
<html>
<head>
    <title>FCM Test Panel</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .button { padding: 10px 15px; margin: 5px; background: #007cba; color: white; border: none; cursor: pointer; }
        .button:hover { background: #005a87; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .log { background: #f5f5f5; padding: 10px; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
        .status { padding: 10px; margin: 10px 0; }
        .success { background: #d4edda; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; border: 1px solid #f5c6cb; }
        .warning { background: #fff3cd; border: 1px solid #ffeeba; }
    </style>
</head>
<body>
    <h1>ğŸ”¥ FCM Debug & Test Panel</h1>
    
    <div class="section">
        <h3>ğŸ“± Client-Side FCM Test</h3>
        <button class="button" onclick="testClientFCM()">Test FCM Setup</button>
        <button class="button" onclick="requestNotificationPermission()">Request Permission</button>
        <button class="button" onclick="registerServiceWorker()">Register Service Worker</button>
        <div id="client-status" class="status"></div>
    </div>

    <div class="section">
        <h3>ğŸ–¥ï¸ Server-Side FCM Test</h3>
        <button class="button" onclick="checkServerStatus()">Check Server Status</button>
        <button class="button" onclick="sendTestNotification()">Send Test Notification</button>
        <div id="server-status" class="status"></div>
    </div>

    <div class="section">
        <h3>ğŸ“ Debug Logs</h3>
        <button class="button" onclick="clearLogs()">Clear Logs</button>
        <div id="logs" class="log"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
    
    <script>
        // Initialize Firebase
        firebase.initializeApp({
            apiKey: "AIzaSyDo2kyDl39c4t5DfxYycmmjHSbY5FXB9AA",
            authDomain: "sekawan-fc-427414.firebaseapp.com",
            projectId: "sekawan-fc-427414",
            storageBucket: "sekawan-fc-427414.appspot.com",
            messagingSenderId: "399174955835",
            appId: "1:399174955835:web:c681f8681c474420e8fd1e",
            measurementId: "G-CD0MHD1RBP",
            databaseURL: "https://sekawan-fc-427414-default-rtdb.firebaseio.com/"
        });

        const messaging = firebase.messaging();
        const VAPID_KEY = 'BLX08CbmRL0w_pWLoUhw3wRxMqgzzfpKY5JE5Tphw3cgNjPnQDW2gANdGaqT_VDLmt4NPF2NrwnSvstS8kHywcc';
        let currentToken = null;

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('logs');
            logDiv.textContent += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function setStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `status ${type}`;
        }

        function clearLogs() {
            document.getElementById('logs').textContent = '';
        }

        async function requestNotificationPermission() {
            log('ğŸ”” Requesting notification permission...');
            setStatus('client-status', 'Requesting permission...', 'warning');
            
            try {
                const permission = await Notification.requestPermission();
                log(`âœ… Permission result: ${permission}`);
                
                if (permission === 'granted') {
                    setStatus('client-status', 'Permission granted âœ…', 'success');
                } else {
                    setStatus('client-status', 'Permission denied âŒ', 'error');
                }
                
                return permission === 'granted';
            } catch (error) {
                log(`âŒ Permission error: ${error.message}`);
                setStatus('client-status', 'Permission error âŒ', 'error');
                return false;
            }
        }

        async function registerServiceWorker() {
            log('ğŸ”§ Registering service worker...');
            setStatus('client-status', 'Registering service worker...', 'warning');
            
            try {
                if (!('serviceWorker' in navigator)) {
                    throw new Error('Service workers not supported');
                }

                const registration = await navigator.serviceWorker.register('/firebase-messaging-sw.js');
                log(`âœ… Service worker registered: ${registration.scope}`);
                
                const ready = await navigator.serviceWorker.ready;
                log(`âœ… Service worker ready: ${ready.scope}`);
                
                setStatus('client-status', 'Service worker ready âœ…', 'success');
                return registration;
            } catch (error) {
                log(`âŒ Service worker error: ${error.message}`);
                setStatus('client-status', 'Service worker error âŒ', 'error');
                return null;
            }
        }

        async function testClientFCM() {
            log('ğŸš€ Starting client-side FCM test...');
            setStatus('client-status', 'Testing FCM...', 'warning');
            
            try {
                // Check permission
                if (Notification.permission !== 'granted') {
                    const granted = await requestNotificationPermission();
                    if (!granted) {
                        throw new Error('Notification permission denied');
                    }
                }

                // Register service worker
                const registration = await registerServiceWorker();
                if (!registration) {
                    throw new Error('Service worker registration failed');
                }

                // Get FCM token
                log('ğŸ”‘ Getting FCM token...');
                currentToken = await messaging.getToken({ 
                    vapidKey: VAPID_KEY,
                    serviceWorkerRegistration: registration 
                });

                if (currentToken) {
                    log(`âœ… FCM token: ${currentToken.substring(0, 30)}...`);
                    
                    // Save token to backend
                    log('ğŸ’¾ Saving token to backend...');
                    const response = await fetch('/api/save-fcm-token', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ 
                            userId: 'test_user_' + Date.now(), 
                            fcmToken: currentToken,
                            nik: 'TEST_NIK'
                        })
                    });

                    const result = await response.json();
                    if (result.success) {
                        log('âœ… Token saved to backend successfully');
                        setStatus('client-status', 'FCM setup complete âœ…', 'success');
                    } else {
                        throw new Error(`Backend error: ${result.message}`);
                    }
                } else {
                    throw new Error('Failed to get FCM token');
                }

            } catch (error) {
                log(`âŒ Client FCM test failed: ${error.message}`);
                setStatus('client-status', 'FCM test failed âŒ', 'error');
            }
        }

        async function checkServerStatus() {
            log('ğŸ–¥ï¸ Checking server FCM status...');
            setStatus('server-status', 'Checking server...', 'warning');
            
            try {
                const response = await fetch('/api/test-fcm-status');
                const status = await response.json();
                
                log(`ğŸ“Š Server status: ${JSON.stringify(status, null, 2)}`);
                
                if (status.firebaseInitialized && status.firestoreConnected) {
                    setStatus('server-status', `Server OK - ${status.tokensCount} tokens found âœ…`, 'success');
                } else {
                    setStatus('server-status', 'Server issues detected âš ï¸', 'warning');
                }
            } catch (error) {
                log(`âŒ Server status check failed: ${error.message}`);
                setStatus('server-status', 'Server check failed âŒ', 'error');
            }
        }

        async function sendTestNotification() {
            log('ğŸ“¤ Sending test notification...');
            setStatus('server-status', 'Sending notification...', 'warning');
            
            try {
                const response = await fetch('/api/test-send-notification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: 'Test Notification',
                        body: 'This is a test notification from FCM debug panel'
                    })
                });

                const result = await response.json();
                
                if (result.success) {
                    log(`âœ… Notification sent: ${result.result.successCount}/${result.result.totalTokens} successful`);
                    setStatus('server-status', `Notification sent âœ… (${result.result.successCount}/${result.result.totalTokens})`, 'success');
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                log(`âŒ Send notification failed: ${error.message}`);
                setStatus('server-status', 'Send failed âŒ', 'error');
            }
        }

        // Listen for foreground messages
        messaging.onMessage((payload) => {
            log('ğŸ”¥ FOREGROUND MESSAGE RECEIVED!');
            log(`ğŸ“§ Payload: ${JSON.stringify(payload, null, 2)}`);
            
            if (payload.notification) {
                log('ğŸ“¢ Showing browser notification...');
                const notification = new Notification(payload.notification.title, {
                    body: payload.notification.body,
                    icon: '/SekawanFC.jpg',
                    requireInteraction: true
                });
                
                notification.onclick = () => {
                    log('ğŸ–±ï¸ Notification clicked!');
                    window.focus();
                    notification.close();
                };
            }
        });

        // Auto-run basic checks on load
        window.addEventListener('load', () => {
            log('ğŸ”„ Page loaded, running initial checks...');
            log(`ğŸ“± Notification permission: ${Notification.permission}`);
            log(`ğŸ”§ Service worker support: ${'serviceWorker' in navigator}`);
            log(`ğŸ”¥ Firebase available: ${typeof firebase !== 'undefined'}`);
            
            setTimeout(() => {
                checkServerStatus();
            }, 1000);
        });
    </script>
</body>
</html>
