    </script>

    <!-- JavaScript to fetch data dynamically from API -->
    <script>
      async function fetchData(key) {
        const response = await fetch('https://script.google.com/macros/s/AKfycbzyedgtJw3366OHjfeOAY_XEH6UlO5pN8QtJkXIfC74wykj726JZ4D7Lb5oYE-Mfa5a/exec');
        const data = await response.json();
        return data[key];
      }

      async function updateContent() {
        const titleKey = document.getElementById('og-title').getAttribute('content');
        const descriptionKey = document.getElementById('og-description').getAttribute('content');
        const imageKey = document.getElementById('og-image').getAttribute('content');
        const contentKey = 'G' + titleKey.slice(1); // Menggunakan kunci berdasarkan kolom G

        try {
          const [titleValue, descriptionValue, imageValue, contentValue] = await Promise.all([
            fetchData(titleKey),
            fetchData(descriptionKey),
            fetchData(imageKey),
            fetchData(contentKey)
          ]);

          document.getElementById('news-title').innerText = titleValue;
          document.getElementById('page-title').innerText = titleValue;
          document.getElementById('news-caption').innerText = descriptionValue;
          document.getElementById('news-image').src = imageValue;
          document.getElementById('news-content').innerHTML = contentValue; // Menampilkan data dari kolom G

          // Tampilkan konten utama dan sembunyikan layar loading
          document.getElementById('main-content').style.display = 'block';
          document.getElementById('loading-screen').style.display = 'none';
        } catch (error) {
          console.error('Error fetching data:', error);
          alert('Gagal memuat konten. Silakan coba lagi nanti.');
        }
      }

      updateContent();
    </script>
