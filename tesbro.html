<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <style>
        /* Styling for the countdown timer */
        #countdown {
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="countdown"></div>

    <script>
        // Set the date of the wedding
        const weddingDate = new Date("2027-05-26T10:00:00");

        // Update the countdown every second
        const updateCountdown = () => {
            const now = new Date().getTime();
            const distance = weddingDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdown").innerHTML = `${days} hari ${hours} jam ${minutes} menit ${seconds} detik`;

            if (distance < 0) {
                clearInterval(updateInterval);
                document.getElementById("countdown").innerHTML = "EXPIRED";
            }
        };

        // Initial call to update countdown
        updateCountdown();

        // Update countdown every second
        const updateInterval = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
