<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Manage Articles - Sekawan FC</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="cms.css">
</head>
<body>
  <nav>
    <h1>Manage Articles</h1>
    <ul>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="manage-articles.html" class="active">Manage Articles</a></li>
      <li><a href="manage-users.html">Manage Users</a></li>
      <li><a href="media-library.html">Media Library</a></li>
      <li><a href="settings.html">Settings</a></li>
      <li><a href="#" id="logout-btn">Logout</a></li>
    </ul>
  </nav>

  <div class="container">
    <h2>Articles</h2>
    <ul id="article-list" class="article-list"></ul> <!-- Di sini artikel akan muncul -->

    <h3 id="form-title">Add New Article</h3>
    <form id="add-article-form" class="article-form">
      <label for="title">Title:</label>
      <input type="text" id="title" placeholder="Title" required>

      <label for="content">Content:</label>
      <textarea id="content" placeholder="Content" required></textarea>

      <label for="image-url">Image URL:</label>
      <input type="text" id="image-url" placeholder="Image URL">

      <label for="link-url">Article Link URL:</label>
      <input type="text" id="link-url" placeholder="Article Link URL" required>

      <input type="hidden" id="article-id"> <!-- Hidden input untuk menyimpan ID artikel saat edit -->
      <button type="submit" id="submit-btn">Add Article</button>
    </form>
  </div>

  <script src="firebase-config.js"></script>
  <script src="cms.js"></script>
  <script src="cms-logout.js"></script> <!-- Menghubungkan dengan JavaScript Logout -->
</body>
</html>
