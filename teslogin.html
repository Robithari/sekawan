<!DOCTYPE html>
<html lang="en" translate="no">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Login</h3>
                    </div>
                    <div class="card-body">
                        <!-- Notifikasi Sukses -->
                        <div id="success-message" class="alert alert-success" style="display: none;">
                            Pendaftaran Anda Sukses
                        </div>

                        <!-- Notifikasi Sukses Login -->
                        <div id="login-success-message" class="alert alert-success" style="display: none;">
                            Login berhasil! Anda akan diarahkan ke halaman beranda.
                        </div>

                        <!-- Formulir Login -->
                        <form id="login-form">
                            <div class="mb-3">
                                <label for="username" class="form-label">Email</label>
                                <input type="email" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Login</button>
                            <div class="mt-3">
                                <a href="#" id="forgot-password">Forgot Password?</a>
                            </div>
                            <div class="mt-2">
                                <p>Don't have an account? <a href="#" id="signup">Sign Up</a></p>
                            </div>
                        </form>

                        <!-- Formulir Sign Up -->
                        <form id="signup-form" style="display: none;">
                            <div class="mb-3">
                                <label for="signup-name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="signup-name" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-phone" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="signup-phone" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="signup-email" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signup-password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                            <div class="mt-2">
                                <a href="#" id="back-to-login">Back to Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyDo2kyDl39c4t5DfxYycmmjHSbY5FXB9AA",
            authDomain: "sekawan-fc-427414.firebaseapp.com",
            projectId: "sekawan-fc-427414",
            storageBucket: "sekawan-fc-427414.appspot.com",
            messagingSenderId: "399174955835",
            appId: "1:399174955835:web:c681f8681c474420e8fd1e",
            measurementId: "G-CD0MHD1RBP"
        };

        // Inisialisasi Firebase
        firebase.initializeApp(firebaseConfig);

        // Referensi ke layanan autentikasi dan Firestore
        var auth = firebase.auth();
        var db = firebase.firestore();

        // Fungsi login
        async function handleLogin(event) {
            event.preventDefault(); // Menghindari pengiriman formulir secara default

            var email = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            try {
                await auth.signInWithEmailAndPassword(email, password);
                localStorage.setItem('loggedIn', 'true');
                document.getElementById('login-success-message').style.display = 'block';

                setTimeout(function () {
                    document.getElementById('login-success-message').style.display = 'none';
                    window.location.href = 'index.html'; // Redirect ke halaman beranda
                }, 3000);
            } catch (error) {
                alert('Login gagal! Kesalahan: ' + error.message);
            }
        }

        // Fungsi signup dengan async/await
        async function handleSignup(event) {
            event.preventDefault(); // Menghindari pengiriman formulir secara default

            var name = document.getElementById('signup-name').value;
            var phone = document.getElementById('signup-phone').value;
            var email = document.getElementById('signup-email').value;
            var password = document.getElementById('signup-password').value;

            if (name && phone && email && password) {
                try {
                    var userCredential = await auth.createUserWithEmailAndPassword(email, password);
                    var user = userCredential.user;

                    // Simpan informasi pengguna ke Firestore
                    await db.collection('users').doc(user.uid).set({
                        name: name,
                        phone: phone,
                        email: email
                    });

                    // Tampilkan notifikasi sukses
                    document.getElementById('success-message').innerHTML = "Anda berhasil mendaftar, silakan login";
                    document.getElementById('success-message').style.display = 'block';

                    // Setelah 3 detik, sembunyikan notifikasi dan arahkan ke halaman login
                    setTimeout(function () {
                        document.getElementById('success-message').style.display = 'none';
                        window.location.href = 'login.html'; // Redirect ke halaman login
                    }, 3000);
                } catch (error) {
                    console.error("Error pada pendaftaran:", error.code, error.message);
                    alert('Error: ' + error.message);
                }
            } else {
                alert('Please fill in all fields.');
            }
        }

        // Fungsi untuk lupa password
        async function handleForgotPassword(event) {
            event.preventDefault(); // Menghindari pengiriman formulir secara default

            var email = document.getElementById('username').value;
            if (email) {
                try {
                    await auth.sendPasswordResetEmail(email);
                    alert('Password reset email sent! Please check your inbox.');
                } catch (error) {
                    alert('Error: ' + error.message);
                }
            } else {
                alert('Please enter your email address.');
            }
        }

        document.getElementById('login-form').addEventListener('submit', handleLogin);
        document.getElementById('forgot-password').addEventListener('click', handleForgotPassword);
        document.getElementById('signup').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('signup-form').style.display = 'block';
        });
        document.getElementById('back-to-login').addEventListener('click', function (event) {
            event.preventDefault();
            document.getElementById('signup-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });
        document.getElementById('signup-form').addEventListener('submit', handleSignup);
    </script>
</body>

</html>
